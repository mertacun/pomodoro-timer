<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div class="timer">
      <div id="minutes">25</div>
      <div id="seconds">00</div>
    </div>
    <div class="tabs">
      <button disabled id="pomodoro-tab">Pomodoro</button>
      <button id="short-break-tab">Short Break</button>
      <button id="long-break-tab">Long Break</button>
    </div>
    <div class="controls">
      <button id="start">Start</button>
      <button disabled id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
